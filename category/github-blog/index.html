---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post" style="-webkit-line-clamp: 10">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date: "%Y-%m-%d %H:%M" }}</span>
    {{ post.excerpt  | truncatewords: 30 }}
  </div>
  {% endfor %}
</div>
