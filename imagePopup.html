<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
</head>
<body>
</body>
<script>

    $(function () {

        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext('2d');

        var parentTag = document.getElementsByTagName("body")[0];

        var image = new Image;
        image.onload = function () {

            canvas.width = this.naturalWidth;
            canvas.height = this.naturalHeight;

            ctx.imageSmoothingQuality = "high";
            ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
            ctx.font = "5rem Diphylleia";
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.globalAlpha   = 0.3;
            ctx.fillText("런:디벨:런", canvas.width / 2, canvas.height / 2);

        }
        image.src = "https://github.com/rundevelrun/rundevelrun.github.io/assets/" + location.search.substring(1);
        parentTag.append(canvas);


    });
</script>
</html>
