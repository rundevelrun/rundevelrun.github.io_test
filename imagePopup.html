<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
</head>
<body>
</body>
<script>

    $(function () {

        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext('2d');

        var parentTag = document.getElementsByTagName("body")[0];

        var image = new Image;
        image.onload = function () {

            canvas.width = this.naturalWidth;
            canvas.height = this.naturalHeight;

            var textWidth = 223.5;
            var textHeight = 72;
            var textInterval = textWidth + 20;

            ctx.imageSmoothingQuality = "high";
            ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
            ctx.font = "50px Diphylleia";
            ctx.globalAlpha   = 0.4;

            ctx.rotate((Math.PI/180) * 45);

            var fillText = "런:디벨:런" + "         ";
            for(var i=0;i<Math.ceil(canvas.height/textHeight);i++){
                fillText += fillText;
            }
            for(var i=Math.ceil(canvas.width/textInterval) * -1 ;i<Math.ceil(canvas.width/textInterval); i++){
                ctx.fillText(fillText, i*textInterval, i * -textInterval);
            }

            parentTag.append(canvas);
        }
        image.src = "https://github.com/rundevelrun/rundevelrun.github.io/assets/" + location.search.substring(1);


    });
</script>
</html>
