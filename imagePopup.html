<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
</body>
<script>

    $(function () {

        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext('2d');

        var parentTag = document.getElementsByTagName("body")[0];

        var image = new Image;
        image.onload = function () {

            canvas.width = this.naturalWidth;
            canvas.height = this.naturalHeight;

            ctx.imageSmoothingQuality = "high";
            ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
            ctx.font = "2rem Diphylleia";
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("런:디벨:런", canvas.width / 2, canvas.height / 2);

        }
        image.src = "https://github.com/rundevelrun/rundevelrun.github.io/assets/" + location.search.substring(1);
        parentTag.append(canvas);


    });
</script>
</html>
