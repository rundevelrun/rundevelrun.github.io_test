---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date: "%Y-%m-%d %H:%M" }}</span>
    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
